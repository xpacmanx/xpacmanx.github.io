<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Source Serif Pro', 'Georgia', 'serif'],
                    },
                    colors: {
                        primary: '#292929',
                        secondary: '#757575',
                        accent: '#1a8917',
                    },
                    typography: {
                        DEFAULT: {
                            css: {
                                'max-width': 'none',
                                color: '#292929',
                                a: {
                                    color: '#1a8917',
                                    textDecoration: 'none',
                                    '&:hover': {
                                        color: '#166914',
                                    },
                                },
                                strong: {
                                    color: '#292929',
                                },
                                h2: {
                                    color: '#292929',
                                    fontWeight: '700',
                                    fontFamily: 'Source Serif Pro, Georgia, serif',
                                },
                                h3: {
                                    color: '#292929',
                                    fontWeight: '600',
                                    fontFamily: 'Source Serif Pro, Georgia, serif',
                                },
                                blockquote: {
                                    borderLeftColor: '#1a8917',
                                    color: '#757575',
                                    fontStyle: 'italic',
                                },
                                code: {
                                    color: '#292929',
                                    backgroundColor: '#f3f4f6',
                                    borderRadius: '0.25rem',
                                    padding: '0.125rem 0.25rem',
                                },
                                'code::before': {
                                    content: '""',
                                },
                                'code::after': {
                                    content: '""',
                                },
                                pre: {
                                    backgroundColor: '#1a1a1a',
                                    color: '#ffffff',
                                },
                                img: {
                                    borderRadius: '0.5rem',
                                },
                            },
                        },
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            .text-primary {
                color: #292929;
            }
            .text-secondary {
                color: #757575;
            }
            .text-accent {
                color: #1a8917;
            }
            .bg-accent\/10 {
                background-color: rgb(26 137 23 / 0.1);
            }
            .border-accent {
                border-color: #1a8917;
            }
            .hover\:text-primary:hover {
                color: #292929;
            }
            .hover\:text-accent:hover {
                color: #1a8917;
            }
        }

        @layer components {
            .prose img {
                @apply rounded-lg my-8;
            }
            
            .post-card {
                @apply flex flex-col rounded-lg transition-transform duration-200 hover:-translate-y-1;
            }
            
            .category-tag {
                @apply inline-block px-3 py-1 bg-gray-100 text-secondary rounded-full text-sm hover:bg-gray-200 transition-colors mr-2;
            }
        }
    </style>
</head>

                </a>
                <nav class="flex items-center space-x-6">
                    <a href="{{ '/about' | relative_url }}" class="text-secondary hover:text-primary transition-colors">About</a>
